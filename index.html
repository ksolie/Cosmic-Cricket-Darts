<html>
    <head>
        <title>Darts.io</title>
    </head>
    <body class="game-over">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="animate.css">


        <!-- Player Select Modal -->
        <div class="player-select">
            <img src="images/logo.svg" style="width: 400px; padding-top: 50px;" class="center-block text-align">
            <h2>Select Number of Players</h2>
            <h1 class="player-select-num">1</h1>
        </div>

        <!-- Win Modal -->
        <div class="win-message hidden">
                <img src="images/logo.svg" style="width: 400px; padding-top: 50px;" class="center-block text-align">
                <p id="winner">Game Over</p>
                <h2>Press Play for a new game</h2>
        </div>


        <!-- Undo Modal -->
        <div class="undo-modal hidden">
            <img src="images/logo.svg" style="width: 400px; padding-top: 50px;" class="center-block text-align">
            <div class="undo-content">
                <h2>Press <span class="bright-color">Undo</span> to reset last turn</h2>
                <h2>Press <span class="bright-color">Play</span> to cancel and resume</h2>
            </div>
        </div>


        <!-- Dartboard -->
        <div class="container">
            <div class="row">
                <div class="col-xs-3 player-box player-active" id="player-box-1">
                    <h1>Player 1</h1>
                    <p id="player-1" class="score">0</p>
                </div>
                <div class="col-xs-6 text-center">
                    <object data="images/logo.svg" type="image/svg+xml" class="logo" id="main-logo"></object>
                </div>
                <div class="col-xs-3 player-box" id="player-box-2">
                        <h1>Player 2</h1>
                        <p id="player-2" class="score">0</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3" style="padding: 0;">
                    <div class="player-box" id="player-box-3">
                        <h1>Player 3</h1>
                        <p id="player-3" class="score">0</p>
                    </div>
                    <div class="stats">
                        <h3>Throws Remaining</h3>
                        <h2 id="throws-left">3</h2>
                    </div>
                </div>
                
                <div class="col-xs-6 text-center">
                    <table style="width: 100%" id="tab">
                        <tr>
                            <th id="player-1-header">P1</th>
                            <th id="player-2-header">P2</th>

                        <tr id="25">
